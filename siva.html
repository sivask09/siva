<!DOCTYPE html>
<html>
<head>
<title>sk Photo Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-pink w3-hover-black">About</a>
    <a href="#" class="w3-bar-item w3-button w3-text-pink w3-hover-black">Photos</a>
    <a href="#" class="w3-bar-item w3-button w3-text-pink w3-hover-black">Shop</a>
    <a href="#" class="w3-bar-item w3-button w3-text-pink w3-hover-black">Contact</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1 style="color:rgb(97, 139, 139)"><b>SKPHOTO</b></h1>
  <p style="color:rgb(75, 103, 92)"><b>A template made by SK for photographers.</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-pink" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="20220612101715_IMG_1188.JPG "style="width:100%">
    <img src="20220612101834_IMG_1207.JPG" style="width:100%">
    <img src="20220612101711_IMG_1187.JPG" style="width:100%">


  </div>

  <div class="w3-third">
    <img src="20220612101721_IMG_1190.JPG" style="width:100%">
    <img src="20220611191216_IMG_1003.JPG" style="width:100%">
    <img src="20220611152544_IMG_0890.JPG" style="width:100%">
    
  </div>

  <div class="w3-third">
    <img src="boys.JPG" style="width:100%">
    <img src="IMG_20220612_062529.jpg" style="width:100%">
    <img src="DSC_0929_050103.JPG" style="width:100%">
    
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <a class="fa fa-instagram w3-hover-opacity" style="text-decoration: none" href="http://www.instagram.com/sivak93_" target="_blank"></a>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Powered by <a href="siva" target="_blank" class="w3-hover-text-green">siva</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>

    
</body>
</html>
